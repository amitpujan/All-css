<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            border: 1px solid black;
            float: left;
            display: block;
        }
        .box:nth-child(2){
            height: 200px;
        }
        .box:nth-child(3){
            clear: both;
            margin-top: -100px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>   
</body>
</html>
